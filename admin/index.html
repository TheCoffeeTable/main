<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Coffee Table</title>
    <link rel="stylesheet" href="../libs/bower_components/angular-material/angular-material.min.css">
    <link href="../libs/bower_components/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
    <script src="../libs/bower_components/angular/angular.min.js"></script>
    <script src="../libs/js/angular-route.min.js"></script>
    <script src="../libs/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../libs/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../libs/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../libs/bower_components/angular-material/angular-material.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="adminApp" ng-controller="adminCtrl">
    <div layout="column" ng-cloak>
        	 
         <md-content>
            <md-toolbar md-scroll-shrink class="md-warn">
               <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                     <md-icon class="material-icons">menu</md-icon>
                  </md-button>
                  <h2>
                     <span>The Coffee Table</span>
                  </h2>
                  <span flex></span>
                  <md-button class="md-icon-button" aria-label="More">
                     <md-icon class="material-icons"><i class="material-icons">&#xe853;</i></md-icon>
                  </md-button>
               </div>
            </md-toolbar>
            
            <ng-view></ng-view>
            
         </md-content>
         <md-sidenav md-component-id="left" class="md-sidenav-left">
               
               <md-menu-content width="6">
                   <md-menu-item>
                     <md-button ng-href="#" ng-click="close()">
                        <div layout="row">
                           <md-icon md-menu-align-target class="material-icons"><i class="material-icons">&#xE88A;</i></md-icon>
                           <p flex>Home</p>
                        </div>
                     </md-button>
                  </md-menu-item>
                  <md-menu-item>
                     <md-button ng-href="#transaction" ng-click="close()">
                        <div layout="row">
                           <md-icon md-menu-align-target class="material-icons"><i class="material-icons">&#xE85E;</i></md-icon>
                           <p flex>Transactions</p>
                        </div>
                     </md-button>
                  </md-menu-item>
                  <md-menu-item>
                     <md-button ng-href="#usercontrol" ng-click="close()">
                        <div layout="row">
                           <md-icon md-menu-align-target class="material-icons"><i class="material-icons">&#xE87C;</i></md-icon>
                           <p flex>User Control</p>
                        </div>
                     </md-button>
                  </md-menu-item>
               </md-menu-content>
            </md-sidenav>
      </div>
</body>
</html>
